
<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="A JavaScript Computer Vision Library">
        <meta name="author" content="Gilad Dayagi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real time multiple face tracking demo</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div id="cover" class="overlay hazard hidden">
            <div class="content">
                <button id="btn_start" class="btn-big">Start</button>
            </div>
        </div>
        <div id="orient" class="overlay hazard">
            <div class="content">
                <div>&#8634;</div>
                <h1>Better go landscape</h1>
            </div>
        </div>

        <video id="webcam" width="640" height="480" style="display:none;"></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="wrap">
            <div id="no_rtc" class="alert alert-error" style="display:none;"></div>
            <div id="log" class="alert alert-info"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsfeat/0.0.8/jsfeat-min.js"></script>
        <script src="https://inspirit.github.io/jsfeat/js/frontalface.js"></script>
        <script src="https://inspirit.github.io/jsfeat/js/bbf_face.js"></script>
        <script src="https://rawgit.com/addaleax/munkres-js/master/munkres.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/lib/compatibility.js"></script>
        <script src="js/lib/profiler.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
